<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="poll-form.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Serif:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Roboto:wght@100;400&display=swap" rel="stylesheet">
  <title>WDD 130 | HTML Form - User Poll</title>
</head>
<body>
  <header>
    <h1>WDD 130 | Novoa | HTML Form - User Poll</h1>
  </header>
  <main>
    <form>
      <fieldset>
        <legend>Contact Information</legend>
        <div class="form-item column2">
          <label for="fullname">Full Name:</label>
          <input type="Text" id="fullname" name="fullname">
        </div>
        <div class="form-item column2">
          <label for="useremail">Email:</label>
          <input type="email" id="useremail" value="useremail">
        </div>
      </fieldset>
      <fieldset>
          <legend>Questions</legend>
        <div class="form-item column1">
          <label for="browser">What is your favorite browser?</label>
            <select name="browser" id="browser">
              <option value="chrome">Chrome</option>
              <option value="edge">Edge</option>
              <option value="safari">Safari</option>
            </select>
        </div>
        <div class="form-item column1">
          <label for="pet"> Do you have a household pet?</label>
          <input type="checkbox" id="pet" name="pet">
        </div>
        <label for="feedback">List the places you have lived:</label>
        <textarea name="feedback" id="feedback" placeholder="Stillwater Florida, Amsterdam Netherlands, Tibuktu Malasia" rows="3"></textarea>
    
      </fieldset>
      <button type="submit">Submit Poll</button>
    </form>
  </main>
  <footer>
    <p>&copy;2025 | HTML Form - User Poll Activity | Neyser Novoa </p>
  </footer>
</body>
</html>
